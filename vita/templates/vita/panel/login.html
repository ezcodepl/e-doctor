{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Mazer Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link
      rel="shortcut icon"
      href="assets/images/logo/favicon.svg"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="assets/images/logo/favicon.png"
      type="image/png"
    />
  </head>

  <body>
    <div id="auth">
      <div class="row h-800">
        <div class="col-lg-5 col-12">
          <div id="auth-left">
            <div class="auth-logo">
              <img src="{% static 'image/vita.png' %}" />
            </div>
            {% include 'vita/messages.html' %}
            {% load crispy_forms_tags %}
            {{ login_form|crispy }}
            <form method="POST">
               {% csrf_token %}

              <div class="form-group position-relative has-icon-left mb-4">
                <input type="text" name="username" id="username" class="form-control form-control-xl" placeholder="Login" />
                <div class="form-control-icon"><i class="bi bi-person"></i></div>
              </div>
              <div class="form-group position-relative has-icon-left mb-4">
                <input type="password" name="password" id="password" class="form-control form-control-xl" placeholder="Hasło" />
                <div class="form-control-icon"><i class="bi bi-shield-lock"></i></div>
              </div>
              <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5" type="submit">
                Zaloguj
              </button>
            </form>
            <div class="text-center mt-5 text-lg fs-4">
              <p><a class="font-bold" href="auth-forgot-password.html">Zapomniałeś hasła ?</a></p>
            </div>
          </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
          <div id="auth-right"></div>
        </div>
      </div>
    </div>
  <script>
        var alertList = document.querySelectorAll('.alert')
        alertList.forEach(function (alert) {
          new bootstrap.Alert(alert)
        })
    </script>
  </body>
</html>
